<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
</head>
<body>
    <h1>새 글 추가</h1>
    <form action="#" th:action="@{/addPost}" th:object="${post}" method="post" enctype="multipart/form-data">
        <label for="buying_text">글 내용:</label>
        <input type="text" id="buying_text" name="buying_text" required><br><br>
        <label for="buying_item">품목:</label>
        <input type="text" id="buying_item" name="buying_item" required><br><br>
        <label for="buying_price">가격:</label>
        <input type="number" id="buying_price" name="buying_price" required><br><br>
        <label for="buying_quality">품질:</label>
        <input type="text" id="buying_quality" name="buying_quality" required><br><br>
        <label for="user_no">사용자 ID:</label>
        <input type="number" id="user_no" name="user_no" required><br><br>
        <label for="image">이미지:</label>
        <input type="file" id="image" name="image"><br><br>
        <button type="submit">추가</button>
    </form>
</body>
</html>
